<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mentoria</title>
</head>
<body>
            <div id="page">
                <header>
                    <h1>Avalie a sua mentoria</h1>
                        <p>
                            Chegou a hora de avaliar o seu mentor. Bora lá?
                        </p>
                    <img src="assest/img.svg" alt="vetor de chat">
                    <div class="top">
                        <legend>Informações pessoais</legend>
                    </div>
                </header>

                <form id="my-form" action="">
                    <fieldset>
                        <div class="col-2">
                            <div class="input-wrapper">
                                    <label for="nome">Nome</label>
                                    <input type="text" id="name" required>
                            </div>

                            <div class="input-wrapper">                            
                                <label for="sobrenome">Sobrenome</label>
                                <input type="text" id="sobrenome" required>
                            </div>
                        </div>

                        
                        <div class="input-wrapper email">
                            <label for="email">Email <span>(digite um email válido)</span></label>
                            <input type="email" id="email" required>
                        </div>
                    
                        </fieldset>

                        <fieldset class="">
                             <div class="fieldset-wrapper">
                                <legend>Informações do mentor</legend>

                                 <div class="input-wrapper">
                                     <label for="input-wrapper">Selecione quem foi o seu mentor</label>
                                    <select name="" id="info-mentor" required> 
                                        <option value="">Selecione seu mentor</option>
                                        <option value="joao">João</option>
                                        <option value="mike">Mike</option>
                                        <option value="lucas">Lucas</option>
                                        <option value="pedro">Pedro</option>
                                    </select>
                                 </div>
                                 <div class="input-wrapper">
                                        <label for="text-area">Feedback sobre o mentor</label>   
                                        <textarea name="" id="" cols="30" rows="10"></textarea>                               
                                 </div>

                                 <div class="checkbox-wrapper">
                                    <input type="checkbox" name="" id="terms-checkbox">
                                        <label for="terms-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                                 </div>

                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="fieldset-wrapper">
                                <legend>Agendando próxima mentoria</legend>
                            <div class="col-3">
                                <div class="input-wrapper">
                                    <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="date">
                                </div>

                                <div class="input-wrapper">
                                    <label for="time">Das</label>
                                    <input type="time" id="time">
                                </div>

                                <div class="input-wrapper">
                                    <label for="time">Até</label>
                                    <input type="time" id="time">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <footer>
                        <input
                        class="button"
                        type="submit"
                        form="my-form"
                        value="SALVAR">
                </footer>
            </form>
       </div>
</body>
</html>
